sudo: false
before_install:
  - brew update && brew install nvm
  - mkdir ~/.nvm && cp $(brew --prefix nvm)/nvm-exec ~/.nvm/
  - export NVM_DIR=~/.nvm && source $(brew --prefix nvm)/nvm.sh
  - nvm install 0.12.7
install:
  - npm install
script:
  - npm test
after_script:
  - npm run release
os:
  - osx
  - linux
notifications:
  email:
    on_success: never
    on_failure: change
